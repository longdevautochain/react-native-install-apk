apply plugin: 'com.android.library'

android {
  compileSdkVersion 34
  buildToolsVersion "34.0.0"

  defaultConfig {
    minSdkVersion 21
    targetSdkVersion 34
    versionCode 1
    versionName "1.0"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  implementation "com.facebook.react:react-native:+"
}
